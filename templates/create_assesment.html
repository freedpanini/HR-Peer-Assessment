<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Create New Assesment</title>
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
        crossorigin="anonymous"></script>
</head>

<body class="bg-primary">

    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-7">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">Create New Assesment</h3>
                                </div>
                                <div class="card-body">
                                    <div class='container' style='margin-top: 10px;'>
                                        <form>
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-md-0">
                                                        <input type="text" id="start"
                                                                class="form-control text-left mr-2">
                                                            <label class="ml-3 form-control-placeholder" id="start-p"
                                                                for="start">Start Date <span class="fa fa-calendar" id="fa-1"></span></label>

                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating">
                                                        <input type="text" id="end"
                                                                class="form-control text-left ml-2">
                                                            <label class="ml-3 form-control-placeholder" id="end-p"
                                                                for="end">End Date <span class="fa fa-calendar" id="fa-2"></span></label>
                                                            
                                                    </div>
                                                </div>
                                            </div>

                                            <select class="form-select form-select-sm"
                                                aria-label=".form-select-sm example">
                                                <option selected>Number of Questions</option>
                                                <option value="1">One</option>
                                                <option value="2">Two</option>
                                                <option value="3">Three</option>
                                                <option value="4">Four</option>
                                                <option value="5">Five</option>
                                                <option value="6">Six</option>
                                                <option value="7">Seven</option>
                                                <option value="8">Eight</option>
                                                <option value="9">Nine</option>
                                                <option value="10">Ten</option>

                                            </select>
                                            <div class="col md-6" style="margin-top: 10px;">Question 1
                                                <div class="dropdown">
                                                    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownQuestions" data-bs-toggle="dropdown" aria-expanded="false">
                                                      Question Type
                                                    </button>
                                                    <ul class="dropdown-menu" aria-labelledby="dropdownQuestion1">
                                                      <li><a class="dropdown-item" href="#">Short answer</a></li>
                                                      <li><a class="dropdown-item" href="#">Likert</a></li>
                                                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                                                    </ul>
                                                  </div>
                                            </div>
                                            <div class="col md-6" style="margin-top: 10px;">Question 2
                                                <div class="dropdown">
                                                    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownQuestions" data-bs-toggle="dropdown" aria-expanded="false">
                                                      Question Type
                                                    </button>
                                                    <ul class="dropdown-menu" aria-labelledby="dropdownQuestion1">
                                                      <li><a class="dropdown-item" href="#">Short answer</a></li>
                                                      <li><a class="dropdown-item" href="#">Likert</a></li>
                                                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                                                    </ul>
                                                  </div>
                                            </div>
                                            &nbsp;
                                            <div class="form-check mb-3" stye="margin-top: 50px;">
                                                <input class="form-check-input" id="inputReminder" type="checkbox" value="" />
                                                <label class="form-check-label" for="inputReminder">Send Out Reminder Email 12 Hours Before Assesment Due Time</label>
                                            </div>
                                            &nbsp;
                                            <div class="mt-4 mb-0">
                                                <div class="d-grid"><a class="btn btn-primary btn-block">Create
                                                        New Assesment</a>
                                                </div>
                                                
                                            </div>
                                        </form>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </main>
        </div>
        <div id="layoutAuthentication_footer">
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; Your Website 2021</div>
                        <div>
                            <a href="#">Privacy Policy</a>
                            &middot;
                            <a href="#">Terms &amp; Conditions</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>

</body>

</html>
