{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Team Creation</title>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body class="bg-primary">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Team</h3></div>
                            <div class="card-body">
                                <form action = '.' method='POST'>
                                    {% csrf_token %}
                                    <div class="form-floating mb-3">
                                        <input class="form-control" name="team_name" id="inputTeamName" type="text" placeholder="Team X" />
                                        <label for="inputTeamName">Team Name</label>
                                    </div>

                                    <div class="row mt-4 mb-3">
                                        <h5>Students</h5>
                                    </div>

                                    <div>
                                        <input type="checkbox" id="student1" name="student_list" value="Hannah">
                                        <label for="student1">Hannah Brooks</label><br><br>
                                        <input type="checkbox" id="student2" name="student_list" value="Zach">
                                        <label for="student2">Zach Crews</label><br><br>
                                        <input type="checkbox" id="student3" name="student_list" value="Matthew">
                                        <label for="student3">Matthew Scott</label><br><br>
                                        <input type="checkbox" id="student4" name="student_list" value="Fred">
                                        <label for="student4">Fred Pan</label><br><br>
                                        <input type="checkbox" id="student5" name="student_list" value="Alec">
                                        <label for="student5">Alec Lobanov</label><br><br>
                                        <input type="checkbox" id="student6" name="student_list" value="Yufan">
                                        <label for="student6">Yufan Yang</label><br><br>
                                    </div>

                                    <div class="mt-4 mb-0">
                                        <div class="d-grid"><a class="btn btn-primary btn-block"><input type='submit' value='Create Team' class="btn btn-primary"/></a></div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="layoutAuthentication_footer">
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Human Resources</div>
                    <div>
                        <a href="#">Privacy Policy</a>
                        &middot;
                        <a href="#">Terms &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<!-- <script src="js/scripts.js"></script> -->
</body>
</html>
